<table class="skill-table responsive-table">
    <tbody>
        <tr data-ng-repeat="category in skills">
            <td data-ng-bind="category.name"></td>
            <td>
                <div class="chip" data-ng-repeat="skill in category.skills" data-ng-bind="skill"></div>
            </td>
        </tr>
    </tbody>
</table>
