<div class="personal-details">
    <div class="detail">
        <img class="responsive-img profile-img circle" data-ng-src="{{ details.pngURL }}" />
        <h5 class="flow-text center-align" data-ng-bind="details.name"></h5>
    </div>
    <hr />
    <div class="detail">
        <h6 class="mdi mdi-phone header">  Phone</h6>
        <label class="detail-value" data-ng-bind="details.phone"></label>
    </div>
    <div class="detail">
        <h6 class="mdi mdi-email header">  Email</h6>
        <a href="mailto:{{ email }}" class="detail-value lighten-1" data-ng-bind="details.email"></a>
    </div>
    <hr />
    <div class="detail" data-ng-repeat="(location, address) in details.address">
        <h6 class="mdi mdi-home header">  <span data-ng-bind="location"></span> Address</h6>
        <label class="detail-value" data-ng-repeat="line in address" data-ng-bind="line"></label>
    </div>
    <hr />
    <div class="detail">
        <div class="row">
            <div class="col s3 l6 xl3 center-align" data-ng-repeat="(key, item) in details.media">
                <a target="_blank" title="{{ key }}" data-ng-class="item.icon_class" class="mdi mdi-36px detail-media" data-ng-href="{{ item.url }}"></a>
            </div>
        </div>
    </div>
</div>
