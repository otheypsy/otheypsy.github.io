<div class="detail-block">
    <detail-block-header-directive 
        icon="'mdi-briefcase'" 
        header="'Business Experience'">
    </detail-block-header-directive>
    <div class="row detail" data-ng-repeat="item in details | orderBy:$index:true">
        <div class="col s12">
            <detail-header-directive
                header="item.name">
            </detail-header-directive>
            <detail-label-directive
                label="item.address.state + '  -  ' +  item.address.country">
            </detail-label-directive>
            <detail-dates-directive
                start-date="item.start_date"
                end-date="item.end_date">
            </detail-dates-directive>
            <detail-sub-header-directive
                sub-header="item.position">
            </detail-sub-header-directive>
            <detail-list-directive
                list="item.details">
            </detail-list-directive>
        </div>
    </div>
</div>
